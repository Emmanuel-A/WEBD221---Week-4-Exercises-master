<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Presentational CSS</title>

    <!-- Stylesheets -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen" />

</head>
<body>

  <div class="container clearfix">
    
    <!-- Header -->
    <header id="top" class="grid_12">
      <div class="grid_3">
      <h1><a href="http://semantic.gs/">The Semantic Grid System</a></h1>
      </div>

      <div class="grid_4"></div>

      <div class="grid_3">
        Welcome....
      </div>
    </header>

    <!-- Main Body -->  
    <article id="maincolumn" class="grid_8">
        <h1>Main</h1>
        <div class="photo grid_3"><img src="http://placehold.it/70x70"></div>
        <div class="photo grid_1"><img src="http://placehold.it/70x70"></div>
        <div class="photo grid_2"><img src="http://placehold.it/70x70"></div>
        <div class="photo grid_5"><img src="http://placehold.it/70x70"></div>
        <div class="photo grid_9"><img src="http://placehold.it/70x70"></div>
        <div class="photo grid_4"><img src="http://placehold.it/70x70"></div>
        <div class="photo grid_8"><img src="http://placehold.it/70x70"></div>
        <div class="photo grid_6"><img src="http://placehold.it/70x70"></div>
    </article>

    <aside id="sidebar" class="grid_4 omega">
      <h2>Sidebar</h2>
    </aside>
    
    <footer class="grid_12">
      <a href="#">Footer</a>
    </footer>
  </div>

</body>
</html>
